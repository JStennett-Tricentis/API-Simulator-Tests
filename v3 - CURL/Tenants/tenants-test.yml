schema: SimV1
name: toscaCloudTenantsTest

connections:
  - name: tenantsApi
    endpoint: http://localhost:20006
    listen: false

services:
  - name: testTenantsApiBasic
    description: Basic test for the Tosca Cloud Tenants API
    steps:
      - direction: Out
        name: sendTenantsRequest
        to: tenantsApi
        buffer:
          - name: requestId
            value: "c178257ac8d14ffea29fc743bd3e0876"
          - name: parentId
            value: "b7669a64294c4471"
        insert:
          - type: Path
            value: /internalApi/v1/tenants
          - type: Header
            key: Authorization
            value: "Bearer TOKEN"
          - type: Header
            key: Accept
            value: "*/*"
          - type: Header
            key: request-id
            value: "|{B[requestId]}.{B[parentId]}"
          - type: Header
            key: traceparent
            value: "00-{B[requestId]}-{B[parentId]}-01"

      - direction: In
        name: verifyTenantsResponse
        from: tenantsApi
        verify:
          - jsonPath: $[0].name
            value: fusionx
          - jsonPath: $[0].region
            value: neu
          - jsonPath: $[0].organizationId
            value: b76f8d83-bf0d-49d5-8800-e69b5ab21768
          - jsonPath: $[0].internal
            value: true

  - name: testTenantsApiWithHeaders
    description: Test with full request headers for the Tosca Cloud Tenants API
    steps:
      - direction: Out
        name: sendTenantsRequestWithHeaders
        to: tenantsApi
        buffer:
          - name: requestId
            value: "d187346bc9e25ffedb28fd644ce4f987"
          - name: parentId
            value: "c8759b73285d5682"
        insert:
          - type: Path
            value: /internalApi/v1/tenants
          - type: Header
            key: Accept
            value: "*/*"
          - type: Header
            key: Accept-Language
            value: "en-US,en;q=0.9"
          - type: Header
            key: Connection
            value: "keep-alive"
          - type: Header
            key: Referer
            value: "https://fusionx.my-dev.tricentis.com/_portal/"
          - type: Header
            key: Authorization
            value: "Bearer TOKEN"
          - type: Header
            key: request-id
            value: "|{B[requestId]}.{B[parentId]}"
          - type: Header
            key: traceparent
            value: "00-{B[requestId]}-{B[parentId]}-01"

      - direction: In
        name: verifyFullResponse
        from: tenantsApi
        message:
          headers:
            - key: Server
              value: Kestrel
        verify:
          - jsonPath: $
            exists: true
          - jsonPath: $[0].name
            value: fusionx
          - jsonPath: $[0].spoke
            value: tplat-neu-dev-003
