schema: SimV1
name: inventoryTest

connections:
  - name: inventoryApi
    endpoint: http://localhost:28881
    listen: false

services:
  - name: testArtifactsSearchService
    description: Test for the Tosca Cloud Artifacts Search API
    steps:
      - direction: Out
        name: sendArtifactsSearchRequest
        to: inventoryApi
        buffer:
          - name: testToken
            value: "Bearer TOKEN"
          - name: requestId
            value: "602694ed850c40cd837064118a053e32"
          - name: parentId
            value: "e500109ac0c24e2a"
        insert:
          - type: Path
            value: /api/v3/artifacts/search
          - type: Method
            value: POST
          - type: Query
            key: tenantId
            value: fusionx
          - type: Query
            key: spaceId
            value: default
          - type: Header
            key: Authorization
            value: "{B[testToken]}"
          - type: Header
            key: Accept
            value: "*/*"
          - type: Header
            key: Content-Type
            value: "application/json"
          - type: Header
            key: request-id
            value: "|{B[requestId]}.{B[parentId]}"
          - type: Header
            key: traceparent
            value: "00-{B[requestId]}-{B[parentId]}-01"
          - type: Payload
            value: |
              {"filter":{"items":[{"field":"type","values":["TestCaseV1"],"operator":"isAnyOf"}],"linkOperator":"and"},"pageToken":null}
      
      - direction: In
        name: verifyArtifactsSearchResponse
        from: inventoryApi
        verify:
          - jsonPath: $.total
            value: 0
          - jsonPath: $.items
            exists: true
          - jsonPath: $.currentPageToken
            exists: true